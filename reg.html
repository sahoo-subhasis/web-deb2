
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="submit_registration.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="bio">Biodata:</label>
        <textarea id="bio" name="bio" rows="4" cols="50" required></textarea><br><br>

        <label for="registration_no">Registration No:</label>
        <input type="text" id="registration_no" name="registration_no" required><br><br>

        <label for="branch">Branch:</label>
        <select id="branch" name="branch" required>
            <option value="CSE">Computer Science</option>
            <option value="IT">Information Technology</option>
            <option value="ETC">ELECTRONIC & TELECOMMUNICATION Engineering</option>
            <option value="EEE">Electrical & ELECTRONIC Engineering</option>  
            <option value="EE">Electrical Engineering</option>
            <option value="ME">Mechanical Engineering</option>
            <option value="PE">Production Engineering</option>
            <option value="CE">Civil Engineering</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
